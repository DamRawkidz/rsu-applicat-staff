<app-list-template [title]="'permission'" [confirmNameButton]="'เพิ่ม permission'" (onClickConfirmButton)="add()">
    <ng-container content>
        <table mat-table [dataSource]="rows" matSort style="width: 100%;">
            <tr mat-header-row *matHeaderRowDef="['app_permission_code','app_permission_name_th','app_permission_name_en','customer_id']"></tr>
            <tr mat-row *matRowDef="let myRowData; columns: ['app_permission_code','app_permission_name_th','app_permission_name_en','customer_id']"></tr>
            <ng-container matColumnDef="customer_id">
                <th mat-header-cell *matHeaderCellDef> เครื่องมือ </th>
                <td mat-cell *matCellDef="let data"> 
                    <button mat-icon-button color="accent" [routerLink]="['/app/application-permission/edit',data.app_permission_id]">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="accent" (click)="remove(data)">
                        <mat-icon>clear</mat-icon>
                    </button>
                </td>
            </ng-container>
            <ng-container matColumnDef="app_permission_code">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> โค๊ด </th>
                <td mat-cell *matCellDef="let data" > {{data.app_permission_code}} </td>
            </ng-container>
            <ng-container matColumnDef="app_permission_name_th">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ชื่อไทย </th>
                <td mat-cell *matCellDef="let data"> {{data.app_permission_name_th}} </td>
            </ng-container>
            <ng-container matColumnDef="app_permission_name_en">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ชื่อภาษาอังกฤษ </th>
                <td mat-cell *matCellDef="let data"> {{data.app_permission_name_en}} </td>
            </ng-container>
            </table>
            <br>
            <mat-paginator [pageSizeOptions]="[5]" showFirstLastButtons></mat-paginator>
    </ng-container>
</app-list-template>
