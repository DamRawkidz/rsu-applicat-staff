
<app-list-template [title]="'User'" [confirmNameButton]="'เพิ่ม User'" (onClickConfirmButton)="add()">
        <ng-container content>
            <table mat-table [dataSource]="rows" matSort class="mat-elevation-z4" style="width: 100%">
                <tr mat-header-row *matHeaderRowDef="['display_name','login_name','customer_id']"></tr>
                <tr mat-row *matRowDef="let myRowData; columns: ['display_name','login_name','customer_id']"></tr>
                <ng-container matColumnDef="customer_id">
                    <th mat-header-cell *matHeaderCellDef> เครื่องมือ </th>
                    <td mat-cell *matCellDef="let data"> 
                        <button mat-icon-button color="accent" (click)="edit(data.app_user_id)">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button color="accent"  (click)="remove(data)">
                            <mat-icon>clear</mat-icon>
                        </button>
                    </td>
                </ng-container>
                <ng-container matColumnDef="login_name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ชื่อผู้ใช้งาน </th>
                    <td mat-cell *matCellDef="let data" > {{ data.login_name }} </td>
                </ng-container>
                <ng-container matColumnDef="display_name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ชื่อ Login </th>
                    <td mat-cell *matCellDef="let data"> {{ data.display_name }} </td>
                </ng-container>
                </table>
                <br>
                <mat-paginator [pageSizeOptions]="[5]" showFirstLastButtons></mat-paginator>
        </ng-container>        
</app-list-template>
