<app-list-template [title]="'Role'" [confirmNameButton]="'เพิ่ม Role'" (onClickConfirmButton)="add()">
    <ng-container content>
        <table mat-table [dataSource]="rows" matSort class="mat-elevation-z4" style="width: 100%;">
            <tr mat-header-row *matHeaderRowDef="['app_role_name_th','app_role_name_en','app_role_id']"></tr>
            <tr mat-row *matRowDef="let myRowData; columns: ['app_role_name_th','app_role_name_en','app_role_id']"></tr>
            <ng-container matColumnDef="app_role_id">
                <th mat-header-cell *matHeaderCellDef> เครื่องมือ </th>
                <td mat-cell *matCellDef="let data"> 
                    <button mat-icon-button color="accent" [routerLink]="['/menu/application-role/edit',data.app_role_id]">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="accent" (click)="onRemove(data)">
                        <mat-icon>clear</mat-icon>
                    </button>
                </td>
            </ng-container>
            <ng-container matColumnDef="app_role_code">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> รหัส </th>
                <td mat-cell *matCellDef="let data" > {{ data.app_role_code }} </td>
            </ng-container>
            <ng-container matColumnDef="app_role_name_th">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ชื่อภาษาไทย </th>
                <td mat-cell *matCellDef="let data"> {{ data.app_role_name_th }} </td>
            </ng-container>
            <ng-container matColumnDef="app_role_name_en">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ชื่อภาษาอังกฤษ </th>
                <td mat-cell *matCellDef="let data"> {{ data.app_role_name_en }} </td>
            </ng-container>
        </table>
        <br>
        <mat-paginator [pageSizeOptions]="[5]" showFirstLastButtons></mat-paginator>
    </ng-container>
    
</app-list-template>
