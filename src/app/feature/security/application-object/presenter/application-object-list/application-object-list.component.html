<app-list-template [title]="'Object'" [confirmNameButton]="'เพิ่ม Object'" (onClickConfirmButton)="add()">
    <ng-container content>
        <table mat-table [dataSource]="rows" matSort style="width: 100%;">
            <tr mat-header-row *matHeaderRowDef="['app_object_code','app_object_name_en','app_object_name_th','app_object_id']"></tr>
            <tr mat-row *matRowDef="let myRowData; columns: ['app_object_code','app_object_name_en','app_object_name_th','app_object_id']"></tr>
            <ng-container matColumnDef="app_object_code">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> รหัส </th>
                <td mat-cell *matCellDef="let data" > {{data.app_object_code}} </td>
            </ng-container>
            <ng-container matColumnDef="app_object_name_th">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ชื่อไทย </th>
                <td mat-cell *matCellDef="let data"> {{data.app_object_name_th}} </td>
            </ng-container>
            <ng-container matColumnDef="app_object_name_en">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ชื่ออังกฤษ </th>
                <td mat-cell *matCellDef="let data"> {{data.app_object_name_en}} </td>
            </ng-container>
            <ng-container matColumnDef="app_object_id">
                <th mat-header-cell *matHeaderCellDef> เครื่องมือ </th>
                <td mat-cell *matCellDef="let data"> 
                    <button mat-icon-button color="accent" [routerLink]="['/app/application-object/edit',data.app_object_id]">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="accent" (click)="onRemove(data)">
                        <mat-icon>clear</mat-icon>
                    </button>
                </td>
            </ng-container>
            </table>
            <br>
            <mat-paginator [pageSizeOptions]="[5]" showFirstLastButtons></mat-paginator>
    </ng-container>
</app-list-template>
