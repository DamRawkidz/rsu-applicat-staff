<form [formGroup]="form">
    <mat-card class="mat-elevation-z4">
        <mat-card-content>
            <mat-card-header>
                <mat-card-title>เอกสารประกอบการสมัคร</mat-card-title>
            </mat-card-header>
            <div class="flex_row">
                <mat-form-field class="paddingInput" appearance="outline" style="width: 20%;">
                    <mat-label> รหัสเอกสาร </mat-label>
                    <input  matInput formControlName="document_type_code" />
                </mat-form-field>
                <mat-form-field class="paddingInput" appearance="outline" style="width: 30%;">
                    <mat-label> ชื่อเอกสาร </mat-label>
                    <input  matInput formControlName="document_type_name_th" />
                </mat-form-field>
                <mat-form-field class="paddingInput" appearance="outline" style="width: 30%;">
                    <mat-label> ชื่อเอกสาร (ภาษาอังกฤษ)</mat-label>
                    <input  matInput formControlName="document_type_name_en" appTypeEngCharacter />
                </mat-form-field>
            </div>
        </mat-card-content>
    </mat-card>
    <br>
        <mat-card class="mat-elevation-z4">
            <mat-card-content>
                <div class="flex_row_end">
                    <button style="width: 190px;" (click)="save()" color="accent"
                        mat-raised-button>บันทึก</button>&nbsp;&nbsp;
                    <button mat-raised-button style="width: 190px;" (click)="close()" mat-raised-button>ยกเลิก</button>
                </div>
            </mat-card-content>
        </mat-card>
    </form>
