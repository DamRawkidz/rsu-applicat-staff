<mat-card class="mat-elevation-z4">
    <mat-card-content>
        <mat-card-title style="width: 80%;">เพิ่มรายชื่อในรายการ</mat-card-title>
    </mat-card-content>
</mat-card>
<br>
<mat-card class="mat-elevation-z4">
    <mat-card-content>
        <div class="flex_row_between">
            <mat-form-field appearance="outline" style="width: 45%;">
                <mat-label>ประเภท</mat-label>
                <mat-select>
                    <mat-option *ngFor="let food of ['25xx','25xx']" [value]="food">
                        {{food}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="outline" style="width: 45%;">
                <input matInput />
            </mat-form-field>
        </div>
        <div class="flex_row_end">
            <button style="width: 190px;" color="accent"
            mat-raised-button>ค้นหา</button>
        </div>
    </mat-card-content>
</mat-card>
<br>
<table mat-table [dataSource]="rows" matSort class="mat-elevation-z2" style="width: 100%;">
    <tr mat-header-row *matHeaderRowDef="['1', '2','3','4']"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: ['1', '2', '3','4']"></tr>
    <ng-container matColumnDef="1">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let data; let index = index">
            <mat-checkbox></mat-checkbox>
        </td>
    </ng-container>
    <ng-container matColumnDef="2">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> เลขบัตรประชาชน </th>
        <td mat-cell *matCellDef="let data"><input matInput [value]="data.code" /></td>
    </ng-container>
    <ng-container matColumnDef="3">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> เลขที่ผู้สมัคร </th>
        <td mat-cell *matCellDef="let data"><input matInput [value]="data.no" /></td>
    </ng-container>
    <ng-container matColumnDef="4">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ชื่อ-นามสกุล </th>
        <td mat-cell *matCellDef="let data"><input matInput [value]="data.name" /></td>
    </ng-container>
</table>
<br>
<div class="flex_row_center">
    <button style="width: 190px;" color="accent"
        mat-raised-button>เพิ่มรายชื่อ</button>&nbsp;&nbsp;
    <button mat-raised-button style="width: 190px;" (click)="closeDialog()" mat-raised-button>ยกเลิก</button>
</div>
