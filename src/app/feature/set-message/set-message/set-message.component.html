<mat-card class="mat-elevation-z4">
    <mat-card-content>
        <div class="flex_row_between">
            <mat-form-field appearance="outline" style="width: 45%;">
                <mat-label>ตำแหน่งค่า</mat-label>
                <mat-select>
                    <mat-option *ngFor="let food of ['25xx','25xx']" [value]="food">
                        {{food}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="flex_row_between">
            <mat-form-field appearance="outline" style="width: 45%;">
                <!-- <mat-label> ชื่อวิชา </mat-label> -->
                <input matInput />
            </mat-form-field>

            <button mat-icon-button color="accent" >
                <mat-icon> <span class="material-icons" color="accent">
                        add
                    </span></mat-icon>
            </button>

        </div>
    </mat-card-content>
</mat-card>

            </mat-form-field>
            <button mat-icon-button color="accent" aria-label="Example icon button with a home icon">
