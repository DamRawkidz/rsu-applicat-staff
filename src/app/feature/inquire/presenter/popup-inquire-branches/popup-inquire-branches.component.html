
        <table mat-table [dataSource]="rows" matSort class="mat-elevation-z2" style="width: 100%;">
            <tr mat-header-row *matHeaderRowDef="['0','1', '2']"></tr>
            <tr mat-row *matRowDef="let myRowData; columns: ['0','1', '2']"></tr>
            <ng-container matColumnDef="0">
                <th mat-header-cell *matHeaderCellDef>ลำดับที่</th>
                <td mat-cell *matCellDef="let data; let index = index">
                        1
                </td>
            </ng-container>
            <ng-container matColumnDef="1">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> รหัส-ชื่อสาขา </th>
                <td mat-cell *matCellDef="let data">001-การบัญชี</td>
            </ng-container>
            <ng-container matColumnDef="2">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ชื่อคณะ </th>
                <td mat-cell *matCellDef="let data">บริหารธุรกิจ</td>
            </ng-container>
        </table>

        <br>
        <div class="flex_row_between">
            <mat-form-field appearance="outline" style="width: 10%;">
                <mat-label> รวมอันดับ </mat-label>
                <input matInput />
            </mat-form-field>
            <mat-form-field appearance="outline" style="width: 25%;">
                <mat-label> ยอดเงิน </mat-label>
                <input matInput />
            </mat-form-field>
            <mat-form-field appearance="outline" style="width: 25%;">
                <mat-label> ยอดที่ต้องชำระเพิ่ม </mat-label>
                <input matInput />
            </mat-form-field>
            <mat-form-field appearance="outline" style="width: 25%;">
                <mat-label> เลขที่ใบเสร็จเดิม </mat-label>
                <input matInput />
            </mat-form-field>
        </div>

        <div class="flex_row_center">
            <button style="width: 190px;" (click)="closeDialog()" color="accent"
                mat-raised-button>ปิด</button>
    
        </div>
