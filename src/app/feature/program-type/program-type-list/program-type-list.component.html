<mat-card class="mat-elevation-z4">
    <mat-card-header>
        <mat-card-title>แสดงผลสาขา/แผนก/โปรแกรมการศึกษา</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <table mat-table [dataSource]="rows" matSort class="mat-elevation-z2" style="width: 100%;">
            <tr mat-header-row *matHeaderRowDef="[ '1','2','action']"></tr>
            <tr mat-row *matRowDef="let myRowData; columns: [ '1','2','action']"></tr>
            <ng-container matColumnDef="1">
                <th mat-header-cell *matHeaderCellDef>รหัสสาขา/แผนก/โปรแกรมการศึกษา</th>
                <td mat-cell *matCellDef="let data; let index = index">
                    {{ data.program_type_code }}
                </td>
            </ng-container>
            <ng-container matColumnDef="2">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ชื่อสาขา/แผนก/โปรแกรมการศึกษา </th>
                <td mat-cell *matCellDef="let data">{{ data.program_type_name_th }}</td>
            </ng-container>
            <!-- <ng-container matColumnDef="3">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ชื่อผู้ติดต่อ </th>
                <td mat-cell *matCellDef="let data">{{ data.code }}</td>
            </ng-container>
            <ng-container matColumnDef="4">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> หมายเลขติดต่อ </th>
                <td mat-cell *matCellDef="let data">{{ data.name }}</td>
            </ng-container> -->
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>  </th>
                <td mat-cell *matCellDef="let data"> 
                      <button (click)="editPage(data.program_type_id)"  mat-icon-button color="accent" aria-label="Example icon button with a home icon">
                        <mat-icon matSuffix>
                            <span class="material-icons">
                                search
                            </span>
                        </mat-icon>
                      </button>
                      <button (click)="deleteItem(data.program_type_id)" mat-icon-button color="accent"
                      aria-label="Example icon button with a home icon">
                      <mat-icon> clear </mat-icon>
                  </button>
                  </td>
              </ng-container>
        </table>
    </mat-card-content>
    <!-- <br> -->
    <!-- <div class="flex_row_end">
        <button style="width: 190px;" color="accent" (click)="addPage()"
            mat-raised-button>เพิ่มโรงเรียน</button>

    </div> -->
</mat-card>
