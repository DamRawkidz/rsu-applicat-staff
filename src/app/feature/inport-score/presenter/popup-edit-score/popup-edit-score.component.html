<h1 mat-dialog-title  rtl> แก้ไขข้อมูลนำเข้าคะแนนสอบ</h1>
<div mat-dialog-content rtl >

<table mat-table [dataSource]="rows" matSort class="mat-elevation-z2" style="width: 100%;">
    <tr mat-header-row *matHeaderRowDef="['0','1', '2','3']"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: ['0','1', '2','3']"></tr>
    <ng-container matColumnDef="0">
        <th mat-header-cell *matHeaderCellDef>เลขที่นั่งสอบ</th>
        <td mat-cell *matCellDef="let data; let index = index">
            <!-- <mat-checkbox></mat-checkbox> -->
        </td>
    </ng-container>
    <ng-container matColumnDef="1">
        <th mat-header-cell *matHeaderCellDef>ชื่อ-นามสกุล</th>
        <td mat-cell *matCellDef="let data; let index = index">
            <!-- {{ data.year }} -->
        </td>
    </ng-container>
    <ng-container matColumnDef="2">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> คะแนน </th>
        <!-- <td mat-cell *matCellDef="let data">{{ data.term }}</td> -->
    </ng-container>
    <ng-container matColumnDef="3">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> สาเหตุที่ตรวจพบ </th>
        <!-- <td mat-cell *matCellDef="let data">{{ data.term }}</td> -->
    </ng-container>
  
</table>
<br>
<div class="flex_row_between">
        <mat-label>เปลี่ยนแปลงข้อมูล</mat-label>
</div>
<table mat-table [dataSource]="rows" matSort class="mat-elevation-z2" style="width: 100%;">
    <tr mat-header-row *matHeaderRowDef="['0','1', '2']"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: ['0','1', '2']"></tr>
    <ng-container matColumnDef="0">
        <th mat-header-cell *matHeaderCellDef>เลขที่นั่งสอบ</th>
        <td mat-cell *matCellDef="let data; let index = index">
            <!-- <mat-checkbox></mat-checkbox> -->
        </td>
    </ng-container>
    <ng-container matColumnDef="1">
        <th mat-header-cell *matHeaderCellDef>ชื่อ-นามสกุล</th>
        <td mat-cell *matCellDef="let data; let index = index">
            <!-- {{ data.year }} -->
        </td>
    </ng-container>
    <ng-container matColumnDef="2">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> คะแนน </th>
        <!-- <td mat-cell *matCellDef="let data">{{ data.term }}</td> -->
    </ng-container>
   
  
</table>

<br/>
<div class="flex_row_end">
    <button style="width: 190px;" color="accent" mat-raised-button>อัพเดตข้อมูล</button>
</div>
</div>
