<mat-card class="mat-elevation-z4">
    <mat-card-header>
        <mat-card-title>แสดงผลเทมเพลตอีเมล</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <table mat-table [dataSource]="rows" matSort class="mat-elevation-z2" style="width: 100%;">
            <tr mat-header-row *matHeaderRowDef="['1','2','3','action']"></tr>
            <tr mat-row *matRowDef="let myRowData; columns: ['1','2','3','action']"></tr>
            <ng-container matColumnDef="1">
                <th mat-header-cell *matHeaderCellDef>รหัสเทมเพลตอีเมล</th>
                <td mat-cell *matCellDef="let data; let index = index">
                    {{ data.email_template_code }}
                </td>
            </ng-container>
            <ng-container matColumnDef="2">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ชื่อเทมเพลตอีเมล </th>
                <td mat-cell *matCellDef="let data">{{ data.email_template_name_th }}</td>
            </ng-container>
             <ng-container matColumnDef="3">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Email Subject </th>
                <td mat-cell *matCellDef="let data">{{data.subject}}</td>
            </ng-container>
           <!-- <ng-container matColumnDef="4">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> หมายเลขติดต่อ </th>
                <td mat-cell *matCellDef="let data">{{ data.name }}</td>
            </ng-container> -->
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>  </th>
                <td mat-cell *matCellDef="let data"> 
                      <button (click)="editPage(data.email_template_id)"  mat-icon-button color="accent" aria-label="Example icon button with a home icon">
                        <mat-icon matSuffix>
                            <span class="material-icons">
                                search
                            </span>
                        </mat-icon>
                      </button>
                      <button (click)="deleteItem(data.email_template_id)" mat-icon-button color="accent"
                      aria-label="Example icon button with a home icon">
                      <mat-icon> clear </mat-icon>
                  </button>
                  </td>
              </ng-container>
        </table>
        <br>
        <mat-paginator [pageSizeOptions]="[5]" showFirstLastButtons></mat-paginator>
    </mat-card-content>

            mat-raised-button>เพิ่มโรงเรียน</button>

    </div> -->
</mat-card>
