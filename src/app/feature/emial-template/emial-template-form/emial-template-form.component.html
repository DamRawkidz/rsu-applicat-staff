<form [formGroup]="form">
<mat-card class="mat-elevation-z4">
    <mat-card-content>
        <mat-card-header>
            <mat-card-title>เทมเพลตอีเมล</mat-card-title>
        </mat-card-header>
        <div class="flex_row">
            <mat-form-field class="paddingInput" appearance="outline" style="width: 20%;">
                <mat-label> รหัสเทมเพลตอีเมล </mat-label>
                <input  matInput formControlName="email_template_code" />
            </mat-form-field>
            <mat-form-field class="paddingInput" appearance="outline" style="width: 30%;">
                <mat-label> ชื่อเทมเพลตอีเมล </mat-label>
                <input  matInput formControlName="email_template_name_th" />
            </mat-form-field>
            <mat-form-field class="paddingInput" appearance="outline" style="width: 30%;">
                <mat-label> ชื่อเทมเพลตอีเมล (ภาษาอังกฤษ)</mat-label>
                <input  matInput formControlName="email_template_name_en" appTypeEngCharacter />
            </mat-form-field>
        </div>
        <div class="flex_row">
            <mat-form-field class="paddingInput" appearance="outline" style="width: 100%;">
                <mat-label> Email Subject </mat-label>
                <input  matInput formControlName="subject" />
            </mat-form-field>
        </div>
<div>
<editor style="height: 500px;"  
[init]="{
    height: 500,
    plugins: [
      'advlist autolink lists link image charmap print',
      'preview anchor searchreplace visualblocks code',
      'fullscreen insertdatetime media table paste',
      'help wordcount'
    ],
    toolbar:
      'undo redo | formatselect | bold italic | \
      alignleft aligncenter alignright alignjustify | \
      bullist numlist outdent indent | help'
  }"
  apiKey="rhgcaqu555pe38kxwbv770ppru9jek66edhkjvgv6py5lswh"
formControlName="html_message"></editor>
</div>

    </mat-card-content>
</mat-card>
<br>
    <mat-card class="mat-elevation-z4">
        <mat-card-content>
            <div class="flex_row_end">
                <button style="width: 190px;" (click)="save()" color="accent"
                    mat-raised-button>บันทึก</button>&nbsp;&nbsp;
                <button mat-raised-button style="width: 190px;" (click)="close()" mat-raised-button>ยกเลิก</button>
            </div>
        </mat-card-content>
    </mat-card>
</form>
