<mat-card class="mat-elevation-z4">
    <mat-card-header>
        <mat-card-title>แสดงผลภาคเรียน</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <table mat-table [dataSource]="rows" matSort class="mat-elevation-z2" style="width: 100%;">
            <tr mat-header-row *matHeaderRowDef="['1', '2','3','action']"></tr>
            <tr mat-row *matRowDef="let myRowData; columns: ['1', '2','3', 'action']"></tr>
            <ng-container matColumnDef="1">
                <th mat-header-cell *matHeaderCellDef>รหัสภาคเรียน</th>
                <td mat-cell *matCellDef="let data; let index = index">
                    {{ data.academic_semester_code }}
                </td>
            </ng-container>
            <ng-container matColumnDef="2">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ชื่อภาคเรียน </th>
                <td mat-cell *matCellDef="let data">{{ data.semester_name_th }}</td>
            </ng-container>
            <ng-container matColumnDef="3">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ปีการศึกษา </th>
                <td mat-cell *matCellDef="let data">{{ data.academic_year_uid  | getFormId : academicYear : 'academic_year_uid' : 'academic_year_name_th' : ''}}</td>
            </ng-container>
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>  </th>
                <td mat-cell *matCellDef="let data"> 
                      <button  mat-icon-button (click)="editPage(data.academic_semester_uid)" color="accent" aria-label="Example icon button with a home icon">
                        <mat-icon matSuffix>
                            <span class="material-icons">
                                search
                            </span>
                        </mat-icon>
                      </button>
                      <button (click)="deleteItem(data.academic_semester_uid)" mat-icon-button color="accent"
                      aria-label="Example icon button with a home icon">
                      <mat-icon> clear </mat-icon>
                  </button>
                  </td>
              </ng-container>
        </table>
        <br>
        <mat-paginator [pageSizeOptions]="[20]" showFirstLastButtons></mat-paginator>
    </mat-card-content>
   
</mat-card>
